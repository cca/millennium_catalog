<HTML  dir="LTR"><HEAD><TITLE>CCAC Libraries                                                                </TITLE><BASE TARGET="_parent"><META HTTP-EQUIV="Refresh" CONTENT="600;URL=/search/"><STYLE type="text/css">  <!--  .standard { font-family: "Verdana", "Arial", "Helvetica", "sans-serif";  font-size: 12px; line-height: 13px}  .menu { font-family: "Verdana", "Arial", "Helvetica", "sans-serif";  background-color: #DADADA; color: #666666; font-size: 12px line-height:  13px}  a:hover { color:#000000 }  -->  </STYLE></HEAD><BODY BGCOLOR=white LINK=red VLINK=red  onLoad="document.forms[document.forms.length - 1].author.focus(); document.forms[document.forms.length - 1].author.select();"><img  src="/screens/img_top_logo.gif"><br><span class="standard"><b>Recommend a title the library should acquire:</b><P><FORM METHOD=POST>Author:<BR><INPUT NAME=author VALUE="" SIZE=60 MAXLENGTH=60><BR> Title:<BR><INPUT NAME=title VALUE="" SIZE=60 MAXLENGTH=60><p>Publication information:<BR><INPUT NAME=publish VALUE="" SIZE=60 MAXLENGTH=60><BR>Reason for recommendation:<BR><INPUT NAME=mention VALUE="" SIZE=60 MAXLENGTH=60><p><b>Your name:</b><BR><INPUT NAME=name VALUE="" SIZE=40 MAXLENGTH=40><BR><font size = -2>For example, type "Laetetia Meyer"<BR></font><BR><b>Your CCA library barcode:</b><BR><INPUT NAME=barcode TYPE=PASSWORD VALUE="" SIZE=40 MAXLENGTH=40><BR><font size = -2>For example, type "PCAC00001212x"</font><p><INPUT NAME=submit TYPE=SUBMIT VALUE="SUBMIT THIS SUGGESTION"></FORM><center><a href=/><img src="/screens/newsrch.gif" alt="(Start Over)" border=0></a></center></span></BODY></HTML>
