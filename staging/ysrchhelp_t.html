<HTML>
<HEAD>
<META HTTP-EQUIV="Refresh" CONTENT="90;URL=http:/search/">

<TITLE>INNOPAC Title Search </TITLE>
</HEAD>
<BODY 
BGCOLOR="white" 
onLoad="document.forms[0].SEARCH.focus(); document.forms[0].SEARCH.select();"
>

<div align="center">
<img src="http://www.ccac-art.edu/library/barlogo.gif"><p>       
Type the <B>TITLE</B> you want, then press <b>&lt;Enter&gt;</b>
or click <b>Submit Search</b>
<FORM METHOD=GET>
<INPUT TYPE=TEXT NAME=SEARCH MAXLENGTH=64 SIZE=48 ALIGN=CENTER>
<br>
<INPUT TYPE=SUBMIT VALUE="Submit Search">
</FORM>

<A HREF="/search/"><IMG 
SRC="/screens/newsrch.gif" BORDER=0                   
ALT="[START OVER]"></A>
<P>

Type as much or as little of the <B>TITLE</B></FONT> as you want, for example
<UL>
<TABLE>
<TR><TD><LI> The merchant of Venice</TD></TD>
<TR><TD><LI> Merchant of V</TD></TD>
<TR><TD><LI> Merchant</TD></TD>
</TABLE>
</UL>
</div>
</BODY>
</HTML>
