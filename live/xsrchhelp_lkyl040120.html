<HTML>
<HEAD>
<META HTTP-EQUIV="Refresh" CONTENT="90;URL=http:/search/">

<TITLE>INNOPAC LOCAL Call Number Search </TITLE>
</HEAD>
<BODY 
BGCOLOR="white"
onLoad="document.forms[0].SEARCH.focus(); document.forms[0].SEARCH.select();"
>

<div align="center">
<img src=http://www.ccac-art.edu/library/barlogo.gif><P>
Type the <B>YEAR</B> of the <B>Thesis</B> you want, then press 
<b>&lt;Enter&gt;</b>
or click <b>Submit Search</b>
<FORM METHOD=GET>
<INPUT TYPE=TEXT NAME=SEARCH MAXLENGTH=64 SIZE=48 ALIGN=CENTER>
<br>
<INPUT TYPE=SUBMIT VALUE="Submit Search">
</FORM>

<A HREF="/search/"><IMG SRC="/screens/newsrch.gif" BORDER=0
ALT="[START OVER]"></A>
<P>

Type the <B>YEAR</B></FONT> you want, 
for example
<UL>
<TABLE>
<TR><TD><LI> 2000</TD>
</TABLE>
</UL>
You can "truncate" the year with an asterisk, for example
<UL>
<TABLE>
<TR><TD><LI> 198*</TD>
<TR><TD><LI> 19*</TD>
</TABLE>
</UL>

You can also search by <A HREF="/search/a" TARGET="_parent"><font 
color="red"><B>AUTHOR</B></font></A> for a specific Artist's Thesis

</div>
</BODY>
</HTML>
